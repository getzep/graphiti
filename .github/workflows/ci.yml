name: CI (Public Baseline)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Ruff lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      - name: Run lint suite (Ruff + boundary policy lint)
        run: bash scripts/ci/run_ruff_lint.sh

  typecheck:
    name: Pyright typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run Pyright suite (core + server)
        run: bash scripts/ci/run_pyright.sh

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run unit tests (no external deps)
        env:
          PYTHONPATH: ${{ github.workspace }}
          DISABLE_NEPTUNE: 1
          DISABLE_NEO4J: 1
          DISABLE_FALKORDB: 1
          DISABLE_KUZU: 1
        run: bash scripts/ci/run_unit_tests.sh
