# Graphiti MCP Server with Neo4j + Milvus Vector Store
# Usage: cd mcp_server && docker compose --env-file .env -f docker/docker-compose-neo4j-milvus.yml up --build
#
# Required env vars in .env:
#   OPENAI_API_KEY=sk-...
#
# Optional env vars:
#   MILVUS_URI=https://...               (Zilliz Cloud override; default: http://milvus:19530)
#   MILVUS_TOKEN=                         (Zilliz Cloud token; empty for local Milvus)
#   MILVUS_COLLECTION_PREFIX=graphiti
#   MCP_PORT=8123                         (host port for MCP server)

services:
  milvus:
    image: milvusdb/milvus:v2.5-latest
    environment:
      ETCD_USE_EMBED: "true"
      COMMON_STORAGETYPE: local
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  neo4j:
    image: neo4j:5.26.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-demodemo}
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  graphiti-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.standalone
      args:
        INSTALL_MILVUS: "true"
    env_file:
      - path: ../.env
        required: false
    depends_on:
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_healthy
    environment:
      # Database configuration (Neo4j as graph backend)
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-demodemo}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      # Application configuration
      - GRAPHITI_GROUP_ID=${GRAPHITI_GROUP_ID:-main}
      - SEMAPHORE_LIMIT=${SEMAPHORE_LIMIT:-10}
      - CONFIG_PATH=/app/mcp/config/config.yaml
      - PATH=/root/.local/bin:${PATH}
    volumes:
      - ../config/config-docker-neo4j-milvus.yaml:/app/mcp/config/config.yaml:ro
      # Mount vector_store package (needed until PyPI graphiti-core includes [milvus] extra)
      - ../../graphiti_core/vector_store:/app/milvus_driver/vector_store:ro
    ports:
      - "${MCP_PORT:-8123}:8000"
    command: >
      sh -c '
        SITE=$$(python -c "import graphiti_core; import os; print(os.path.dirname(graphiti_core.__file__))") &&
        mkdir -p "$$SITE/vector_store" &&
        cp /app/milvus_driver/vector_store/*.py "$$SITE/vector_store/" &&
        uv run --no-sync main.py
      '

volumes:
  milvus_data:
    driver: local
  neo4j_data:
  neo4j_logs:
