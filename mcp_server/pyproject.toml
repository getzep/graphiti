[project]
name = "mcp-server"
version = "0.5.0"
description = "Graphiti MCP Server"
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
    "mcp>=1.9.4",
    "openai>=1.91.0",
    "graphiti-core>=0.16.0",
    "azure-identity>=1.21.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0",
    "pytest>=8.4.1",
]

[project.optional-dependencies]
providers = [
    "google-genai>=1.8.0",
    "anthropic>=0.49.0",
    "groq>=0.2.0",
    "voyageai>=0.2.3",
    "sentence-transformers>=2.0.0",
]

[dependency-groups]
dev = [
    "graphiti-core>=0.16.0",
    "httpx>=0.28.1",
    "mcp>=1.9.4",
    "pyright>=1.1.404",
    "ruff>=0.7.1",
]

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.10"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true
