version: 1

denylist:
  # Secrets and key material â€” broad glob catches all .env variants
  # (.env.example is explicitly allowed in public_export_allowlist.yaml)
  - ".env*"
  - "**/.env*"
  - "*.key"
  - "*.pem"
  - "*.p12"
  - "**/secrets/**"
  - "**/secret/**"

  # Runtime/generated state (non-export)
  - "state/**"
  - "backup/**"
  - "exports/**"
  - "reports/private/**"

  # Explicit private content rails
  - "workflow_packs/**"
  - "content_packs/**/private/**"
  - "packs/**/private/**"
  - "private/**"
