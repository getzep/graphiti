version: 1

denylist:
  # Secrets and key material â€” broad .env* glob intentionally catches all
  # dotenv variants (including .envrc, .environment, etc).  Fail-closed
  # is safer; specific safe files like .env.example are allowed via
  # public_export_allowlist.yaml.
  - ".env*"
  - "**/.env*"
  - "*.key"
  - "*.pem"
  - "*.p12"
  - "**/secrets/**"
  - "**/secret/**"

  # Runtime/generated state (non-export)
  - "state/**"
  - "backup/**"
  - "exports/**"
  - "reports/private/**"

  # Explicit private content rails
  - "workflow_packs/**"
  - "content_packs/**/private/**"
  - "packs/**/private/**"
  - "private/**"
