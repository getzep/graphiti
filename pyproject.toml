[tool.poetry]
name = "graphiti"
version = "0.0.1"
description = "Graph building library"
authors = ["Paul Paliychuk <paul@getzep.com>", "Preston Rasmussen <preston@getzep.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.8.2"
fastapi = "^0.112.0"
neo4j = "^5.23.0"
chromadb = "^0.5.5"
sentence-transformers = "^3.0.1"
diskcache = "^5.6.3"
tiktoken = "^0.7.0"
deepeval = "^0.21.74"
arrow = "^1.3.0"
groq = "^0.9.0"
openai = "^1.38.0"
tqdm = "^4.66.4"
python-dotenv = "^1.0.1"
pandas = "^2.2.2"
pytest-asyncio = "^0.23.8"
pytest-xdist = "^3.6.1"
pytest = "^8.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
